<div class="components-container">
    <h2>Button Group</h2>
    <div class="container-content">
        <button-group button-data=$ctrl.buttons 
                      button-info="thisbutton=clickedButton">
        </button-group>
            <pre>
                <code>
    &lt;ita-button-group
        button-data=$ctrl.buttons
        button-info="thisbutton=clickedButton"&gt;
    &lt;/ita-button-group&gt;
                </code>
            </pre>
    </div>
    <div class="buttons-desc">
        <h3>{{thisbutton.textName}}{{thisbutton.name}}</h3>
        <h3>{{thisbutton.textColor}}{{thisbutton.color}}</h3>
    </div>
    <div class="api-table">
        <itable table-data="$ctrl.getData()" 
                text-extended="false">
        </itable>
    </div>
</div>
