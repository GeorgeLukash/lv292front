<div class="flex-container">
    <div class = "select-button">
        <button class="btn btn-primary"
                ng-click="ColorPicker=true">Select Color
        </button>
    </div>
</div>

<div class="flex-container">
    <div class="canvas-container" ng-show="ColorPicker">
        <div class="remove">
            <button class="glyphicon glyphicon-remove"
                    ng-click="ColorPicker=false">
            </button>
        </div>
        <canvas
            width="225px"
            height="225px"
            id="canvas_picker"
            ng-click="$ctrl.click($event)">
        </canvas>
    </div>
</div>
